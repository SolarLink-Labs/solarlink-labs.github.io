<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S O L A R L I N K</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }
        .terms-links, .socials-links {
            display: flex;
            align-items: center;
        }
        .terms-links {
            position: absolute;
            bottom: 30px;
            right: 30px;
        }
        .socials-links {
            position: absolute;
            bottom: 30px;
            left: 30px;
        }
        .terms-links a, .socials-links a {
            text-decoration: none;
            color: #555;
            font-size: 0.9em;
            margin: 0;
        }
        .terms-links a:hover, .socials-links a:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1.6rem;
            width: 0.1rem;
            background-color: black;
            opacity: 0.5;
            margin: 0 12px;
        }
        .join-link {
            position: absolute;
            top: 20px;
            right: 30px;
            text-decoration: none;
            color: #555;
            font-size: 1em;
        }
        .join-link:hover {
            text-decoration: underline;
        }
        .docs-link {
            position: absolute;
            top: 20px;
            left: 30px;
            text-decoration: none;
            color: #555;
            font-size: 1em;
        }
        .docs-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>S O L A R L I N K</h1>

    <a class="join-link" href="">J O I N</a>

    <a href="https://solarlink.gitbook.io/docs" class="docs-link">D O C S</a>
    
    <div class="socials-links">
        <a href="https://x.com/solarlink_labs" target="_blank">Twitter</a>
        <div class="divider"></div>
        <a href="https://discord.com/invite/3RWC4CjHQJ" target="_blank">Discord</a>
        <div class="divider"></div>
        <a href="https://t.me/SolarLinkLabs" target="_blank">Telegram</a>
    </div>

    <div class="terms-links">
        <a href="/terms">Terms</a>
        <div class="divider"></div>
        <a href="/privacy">Privacy</a>
    </div>
</body>
</html>
